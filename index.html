<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="tv_guide.js"></script>
    <title>TV Guide | Home</title>
</head>
<body>
  <div class="site-container">
    <header class="site-header">
        <div id="nav-bar" class="container">
        <div class="text-center" id="tv-guide">
            <h1><img src="images/tv_image2.png">TV Guide</h1>
            <p><span class="float-right" id="date"></span></p>
        </div>
        <nav class="text-center">
            <ul class="list-inline">
                <li id="current" class="list-inline-item"><a href="index.html">Home</a></li>
                <li class="list-inline-item"><a href="about.html">About</a></li>
                <li class="list-inline-item"><a href="search.html">Search</a></li>
            </ul>
        </nav>
        </div>
    </header>
<main class="site-content">

    <hr>

    <div id="sign-up" class="container">
    <form action="search.html" id="details" name="form1">
        <h3>Enter User Information:</h3>
        <div class="form-group">
            <label>Name:</label>
            <span id="first_name_error" class="text-danger">*<input type="text" id="first_name" class="form-control"></span>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <span id="last_name_error" class="text-danger">*<input type="text" id="last_name" class="form-control"></span>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <span id="email_address_error" class="text-danger">*<input type="email" id="email_address" name="email" class="form-control"></span>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <span id="age_error" class="text-danger">*<input type="number" id="age" class="form-control" min=1 max=120></span>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <span id="date_error" class="text-danger">*<input type="date" id="date_of_birth" class="form-control"></span>
        </div>
        <div class="form-group">
            <label>Terms of Service:</label>
            <input type="checkbox" id="terms" name="terms" value="yes">
            <span id="accept">I accept</span>   
            <span id="terms_error" class="text-danger">*</span>
            <br>
        </div>
        <div class="form-group">
            <button type="button" id="submit_info" value="Submit">Submit</button>
        </div>
    </form>
    </div>

    <hr>

    <p id="submission">On submission of this form, you will be directed to the search page.</p>
</main>
<footer class="site-footer">
    <hr>
    <section>
        <p>TV Guide Copyright &copy; 2019</p>
    </section>
</footer>
</div>
</body>
</html>
